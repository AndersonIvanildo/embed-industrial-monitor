<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento do Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sensor-value {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .sensor-value label {
            font-weight: bold;
            font-size: 20px;
        }
        .sensor-value span {
            display: block;
            margin-top: 5px;
            font-size: 24px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoramento dos Sensores</h1>
        <div class="sensor-value">
            <label>Temperatura:</label>
            <span id="temperature">--</span> °C
        </div>
        <div class="sensor-value">
            <label>Umidade:</label>
            <span id="humidity">--</span> %
        </div>
        <div class="sensor-value">
            <label>Gás:</label>
            <span id="gas">--</span>
        </div>
        <div class="sensor-value">
            <label>Luminosidade:</label>
            <span id="luminosity">--</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
